[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "flama"
version = "1.8.1"
description = "Fire up your models with the flame üî•"
authors = [
    "Jos√© Antonio Perdiguero L√≥pez <perdy@perdy.io>",
    "Miguel A. Dur√°n Olivencia <migduroli@gmail.com>"
]
maintainers = [
    "Jos√© Antonio Perdiguero L√≥pez <perdy@perdy.io>",
    "Miguel A. Dur√°n Olivencia <migduroli@gmail.com>"
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/vortico/flama"
homepage = "https://flama.dev"
documentation = "https://flama.dev/docs/"
keywords = ["machine-learning", "ml", "ml-ops", "mlops", "api", "rest", "restful", "openapi", "tensorflow", "pytorch", "sklearn"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]
include = ["flama/py.typed", "flama/templates/**/*"]
exclude = []

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
starlette = ">=0.31,<1.0.0"
click = "^8.1"
uvicorn = { version = ">=0.23,<1.0.0", extras = ["standard"] }
Jinja2 = "^3.1.2"
pyyaml = "^6.0"
typing-extensions = { version = "^4.4", python = "<3.10" }
pydantic = { version = "^2.0", optional = true }
marshmallow = { version = "^3.0", optional = true }
apispec = { version = "^6.0", optional = true }
typesystem = { version = "^0.4.1", optional = true }
SQLAlchemy = { version = "^2.0", extras = ["asyncio"], optional = true }
httpx = { version = ">=0.25,<1.0.0", optional = true}

[tool.poetry.extras]
pydantic = ["pydantic"]
typesystem = ["typesystem"]
marshmallow = ["marshmallow", "apispec"]
database = ["sqlalchemy"]
client = ["httpx"]
full = ["pydantic", "typesystem", "marshmallow", "apispec", "sqlalchemy", "httpx"]

[tool.poetry.scripts]
flama = 'flama.cli.__main__:cli'

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-xdist = { version = "^3.3", extras = ["psutil"] }
pytest-cov = "^4.1"
pytest-asyncio = "^0.21"
ipython = "^8.0"
isort = "^5.12"
ruff = "^0.0.292"
black = "^23.9"
pre-commit = "^3.4"
python-multipart = "^0.0.6"
httpx = ">=0.25,<1.0.0"
aiosqlite = ">=0.19.0,<1.0.0"
Faker = "^8.2"
SQLAlchemy = { version = "^2.0", extras = ["asyncio"] }
gevent = "^23.9.1"
pyright = "^1.1.386"

[tool.poetry.group.schemas]
optional = true

[tool.poetry.group.schemas.dependencies]
pydantic = "^2.4"
marshmallow = "^3.20"
apispec = "^6.3"
typesystem = "^0.4"

[tool.poetry.group.ml]
optional = true

[tool.poetry.group.ml.dependencies]  # Only testable on linux and before 3.13, because numpy old versions are not providing binaries
scikit-learn = { version = "~1.5.2", platform = "linux", python = ">=3.9,<3.13" }
tensorflow-cpu = { version = "~2.17.0", platform = "linux", python = ">=3.9,<3.13" }
torch = { version = "~2.5.0", platform = "linux", python = ">=3.9,<3.13" }

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
atomic = true
multi_line_output = 3
include_trailing_comma = true
line_length = 120
skip_glob = [
    "*/.venv/**",
    "*/docs/**",
    "*/build/**",
    "*/dist/**",
]

[tool.ruff]
line-length = 120
# Enable Pyflakes and pycodestyle rules.
select = ["C90", "E", "F", "G", "I", "W", "T"]
ignore = ["E721"]
exclude = [
    ".git",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "buck-out",
    "build",
    "dist",
    "node_modules",
]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402"]

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.pyright]
include = ["flama"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
]
reportWildcardImportFromLibrary = false
reportPrivateImportUsage = false

[tool.pytest.ini_options]
minversion = 3
addopts = "--dist=loadfile --junitxml=./test-results/pytest/results.xml --no-cov-on-fail --cov-report=html --cov-report=xml --cov-report=term-missing --cov-config=pyproject.toml --cov=. --pdbcls=IPython.terminal.debugger:TerminalPdb -nauto"
norecursedirs = [
    "*settings*",
    "*urls*",
    "*docs*",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = [
    "flama"
]
branch = true
omit = [
    ".venv*",
    "*settings*",
    "*__init__.py",
    "*__main__.py",
    "tests/*",
    "examples/*",
    "flama/cli/*",
    "flama/types/*",
    "flama/*/types.py",
    "build.py",
]
concurrency = ["thread", "multiprocessing"]

[tool.coverage.report]
show_missing = true
ignore_errors = true
fail_under = 90
exclude_lines = [
    "noqa",
    "pragma: no cover",
    "pass",
    "\\.\\.\\.",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "def __repr__",
    "def __str__",
    "if cls\\.debug",
    "if settings\\.DEBUG",
    "if (typing\\.|t\\.)?TYPE_CHECKING:",
]

[tool.coverage.paths]
source = [
    "./"
]

[tool.coverage.html]
directory = "./test-results/coverage_html/"

[tool.coverage.xml]
output = "./test-results/coverage.xml"

[tool.coverage.json]
output = "./test-results/coverage.json"
